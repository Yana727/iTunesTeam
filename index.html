<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>
    <section class="player">
      <audio class="music-player" controls
      src="" autoplay="true"></audio>
      <p class = "now"> Now playing: </p>
    </section>
    <section class="search">
      <form class="search-form">
        <input type="search" name="search" placeholder="Search for Artist" value="" id="search">
        <button type="button" name="button">Search</button>
      </form>
    </section>
    <section class="results">
      <p class="searchResults">Search Results</p>
    <ul class="resultList">
   </ul>

    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
